<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบเว็บไชต์สั่งซื้ออาหารออนไลน์</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="short icon" href="/image/short_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="hero">

        <div class="login_form">

            <h1>เข้าสู่ระบบ</h1>

            <form class="input_box">

                <input type="text" class="field" placeholder="ชื่อผู้ใช">
                <input type="password" class="field" maxlength="10" placeholder="รหัสผ่าน">
                <input type="checkbox" class="check_box"><p>จดจำรหัสผ่าน</p>
                <button type="submit" class="submit_btn">เข้าสู่ระบบ</button>

                <div class="social_icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div>

                <div class="tag">
                    <span>ผู้ใช้ใหม่</span>
                    <a href="singup.html">ลงทะเบียน</a>
                </div>

            </form>

        </div>

    </div>
    
</body>
</html>
